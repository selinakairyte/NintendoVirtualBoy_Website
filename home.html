    <body>

        <p> -   - </p> 




        <!-- this section below will be deleted -->
        <div id="quote-container"></div>
        <script>fetch('https://animechan.xyz/api/random')
            .then(response => response.json())
            .then(quote => {
                // Select the HTML element where you want to display the quote
                const quoteContainer = document.getElementById('quote-container');
                
                // Create a new paragraph element to contain the quote text
                const quoteParagraph = document.createElement('p');
                
                // Set the text content of the paragraph to the fetched quote
                quoteParagraph.textContent = `"${quote.quote}" - ${quote.character} (${quote.anime})`;
                
                // Append the paragraph element to the container
                quoteContainer.appendChild(quoteParagraph);
            })
            .catch(error => console.error('Error fetching quote:', error));
        </script> 





        <!-- this is where we add our javascript -->
        <script src="" async defer></script>











    </body>
</html>
